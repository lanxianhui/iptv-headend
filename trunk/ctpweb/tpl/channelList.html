{extends file="basePage.html"}
{block "title"}Channels{/block}
{block "head"}
<script src="js/player.js" type="text/javascript"></script>
<script src="js/channelList.js" type="text/javascript"></script>
{/block}
{block "body"}
	<div class="channelGuide">
{foreach from=$channels item=channel}
		<div class="channel">
			<img src="img/logos/{$channel->getIcon()}" width="80" height="80"/>
			<a href="mediaplayer.php#channel,{$channel->getId()}"><h2>{$channel->getName()}</h2></a>
			<div class="lcn">{$channel->getLCN()}</div>
		</div>
{/foreach}
	</div>
{/block}
